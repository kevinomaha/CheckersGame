<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-8">
                <h1>Checkers Game</h1>
                <div id="game-board" class="mt-4"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Game Stats</h5>
                        <div id="stats">
                            <p>Wins: <span id="wins">0</span></p>
                            <p>Losses: <span id="losses">0</span></p>
                            <p>Total Games: <span id="total-games">0</span></p>
                        </div>
                        <button id="new-game" class="btn btn-primary mt-3">New Game</button>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Current Game</h5>
                        <p>Current Turn: <span id="current-turn">Red</span></p>
                        <div id="game-status" class="alert alert-info">Game in progress...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
